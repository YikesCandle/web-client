<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MyWebClient</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personList}">Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tournamentList}">Tournament</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary border" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/>



<div class="container">
    <h3>Account</h3>

    <hr/>
    <a class="btn btn-secondary">Update</a>
    <br/><br/>
    <table class="table">
        <thead>
        <tr class="table-info">
            <th scope="col" class="table-primary">Account ID</th>
            <th scope="col">Nickname</th>
            <th scope="col">Email</th>
            <th scope="col">Rank</th>
            <th scope="col">Owner Id</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${account.getAccountId()}" class="table-primary"></th>
            <td th:text="${account.getNick()}"></td>
            <td th:text="${account.getEmail()}"></td>
            <td th:text="${account.getRank()}"></td>
            <td th:text="${owner.getPersonId()}"></td>
        </tr>
        </tbody>
    </table>

    <h3>Owner</h3>

    <hr/>
    <table class="table">
        <thead>
        <tr class="table-info">
            <th scope="col" class="table-primary">Person ID</th>
            <th scope="col">Name</th>
            <th scope="col">Accounts</th>
            <th scope="col">Gender</th>
            <th scope="col">Day of birth</th>
            <th scope="col">Age</th>
            <th scope="col">Street</th>
            <th scope="col">City</th>
            <th scope="col">Postal code</th>
            <th scope="col">Phone number</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${owner.getPersonId()}" class="table-primary"></th>
            <td th:text="${owner.getName()}"></td>
            <td th:text="${owner.getNumberOfAccounts()}"></td>
            <td th:text="${owner.getGender()}"></td>
            <td th:text="${owner.getDayOfBirth()}"></td>
            <td th:text="${owner.getAge()}"></td>
            <td th:text="${owner.getStreet()}"></td>
            <td th:text="${owner.getCity()}"></td>
            <td th:text="${owner.getPostalCode()}"></td>
            <td th:text="${owner.getPhoneNumber()}"></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <a th:href="@{/accountList}">Account list</a>
</div>



</body>
</html>
