<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MyWebClient</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accountList}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tournamentList}">Tournament</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary border" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/>
<div class="container">

    <h3>Update person</h3>
    <hr/>

    <form th:action="@{/personList/update}" th:object="${newPerson}" method="POST" class="row g-3">

        <div class="col-md-4">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="${newPerson.name}" required>
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="col-md-4">
            <label for="exampleFormControlInput2" class="form-label">Gender</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" th:field="${newPerson.gender}">
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
        </div>
        <div class="col-md-4">
            <label for="exampleFormControlInput3" class="form-label">Day of birth</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" th:field="${newPerson.dayOfBirth}">
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></div>
        </div>
        <div class="col-md-6">
            <label for="exampleFormControlInput4" class="form-label">Street</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" th:field="${newPerson.street}">
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
        </div>
        <div class="col-md-6">
            <label for="exampleFormControlInput5" class="form-label">City</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" th:field="${newPerson.city}">
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
        </div>
        <div class="col-md-6">
            <label for="exampleFormControlInput6" class="form-label">Postal code</label>
            <input type="text" class="form-control" id="exampleFormControlInput6" th:field="${newPerson.postalCode}">
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
        </div>
        <div class="col-md-6">
            <label for="exampleFormControlInput7" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="exampleFormControlInput7" th:field="${newPerson.phoneNumber}">
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <button type="submit" class="btn btn-primary col-2">Update</button>
        <input type="hidden" th:field="${newPerson.personId}" />

    </form>
    <hr/>
    <a th:href="@{/personList/checkout(personId=${newPerson.getPersonId()})}">Checkout person</a>
</div>
</body>
</html>
