<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MyWebClient</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personList}">Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accountList}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Tournament</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary border" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/>



<div class="container">
    <h3>Tournament</h3>

    <hr/>
    <a class="btn btn-secondary">Update</a>
    <br/><br/>
    <table class="table">
        <thead>
        <tr class="table-info">
            <th scope="col" class="table-primary">Tournament ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date of event</th>
            <th scope="col">Winner ID</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${tournament.getTournamentId()}" class="table-primary"></th>
            <td th:text="${tournament.getName()}"></td>
            <td th:text="${tournament.getDate()}"></td>
            <td th:text="${tournament.getWinner()}"></td>
        </tr>
        </tbody>
    </table>

    <h3>Winner</h3>

    <hr/>
    <table class="table">
        <thead>
        <tr class="table-info">
            <th scope="col" class="table-primary">Account ID</th>
            <th scope="col">Nickname</th>
            <th scope="col">Email</th>
            <th scope="col">Rank</th>
            <th scope="col">Owner Id</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${winner.getAccountId()}" class="table-primary"></th>
            <td th:text="${winner.getNick()}"></td>
            <td th:text="${winner.getEmail()}"></td>
            <td th:text="${winner.getRank()}"></td>
            <td th:text="${winner.getAccountId()}"></td>
        </tr>
        </tbody>
    </table>

    <div class="container">

        <h3>Competitors</h3>

        <hr/>
        <br/>
        <table class="table table-bordered table-striped" id="accountTable">

            <thead>
            <tr>
                <th>Account ID</th>
                <th>Nickname</th>
                <th>Rank</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account: ${accountList}">
                <td th:text="${account.getAccountId()}">...</td>
                <td th:text="${account.getNick()}">...</td>
                <td th:text="${account.getRank()}">...</td>
                <td>
                    <a th:href="@{/accountList/checkout(accountId=${account.getAccountId()})}" class="btn btn-info">Checkout</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>


    <hr/>
    <a th:href="@{/tournamentList}">Tournament List</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#accountTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>

</body>
</html>
