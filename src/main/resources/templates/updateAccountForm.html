<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MyWebClient</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personList}">Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tournamentList}">Tournament</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary border" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/>
<div class="container">

    <h3>Update account</h3>
    <hr/>

    <form th:action="@{/accountList/update(accountId=${newAccount.getAccountId()}, personId=${newAccount.person.getPersonId()})}"
          th:object="${newAccount}" method="POST" class="row g-3">

        <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="${newAccount.nick}">
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('nick')}" th:errors="*{nick}"></div>
        </div>
        <div class="col-md-6">
            <label for="exampleFormControlInput2" class="form-label">Email</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" th:field="${newAccount.email}">
            <div class="alert alert-warning"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <button type="submit" class="btn btn-primary col-2">Update</button>
        <input type="hidden" th:field="${newAccount.accountId}" />
        <input type="hidden" th:field="${newAccount.rank}" />
    </form>
    <hr/>
    <a th:href="@{/personList/checkout(personId=${newAccount.person.personId})}">Checkout owner</a>
</div>
</body>
</html>
