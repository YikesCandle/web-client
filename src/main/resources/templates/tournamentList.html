<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tournament list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MyWebClient</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personList}">Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accountList}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Tournament</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary border" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br/>

<div class="container">

    <h3>Tournament list</h3>

    <hr/>
    <a th:href="@{/tournamentList/add}" th:method="GET" class="btn btn-primary">New tournament</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="tournamentTable">

        <thead>
        <tr>
            <th>Tournament ID</th>
            <th>Name</th>
            <th>Date of event</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tournament: ${tournamentList}">
            <td th:text="${tournament.getTournamentId()}">...</td>
            <td th:text="${tournament.getName()}">...</td>
            <td th:text="${tournament.getDate()}">...</td>
            <td>
                <a th:href="@{/tournamentList/checkout(tournamentId=${tournament.getTournamentId()})}" class="btn btn-info">Checkout</a>
                <a class="btn btn-secondary ml-2">Update</a>
                <a class="btn btn-secondary ml-2">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#tournamentTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</body>

</html>
